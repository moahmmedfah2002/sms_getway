services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smsGateway
      MYSQL_ALLOW_EMPTY_PASSWORD: true
    ports:
      - "14000:3306"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot" ]
      interval: 20s
      timeout: 5s
      retries: 5

  discovery:
    depends_on:
      mysql:
        condition: service_healthy
    container_name: discovery
    build:
      context: discovery
    ports:
      - "8888:8888"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:8888/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 30s
      timeout: 10s
      retries: 3

  conf-server:
    depends_on:
      mysql:
        condition: service_healthy
    container_name: config-server
    build:
      context: conf-server
    ports:
      - "9000:9000"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q -O - http://localhost:9000/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 10s
      timeout: 15s
      retries: 5
      start_period: 20s

  gateway:
    container_name: gateway
    depends_on:
      mysql:
        condition: service_healthy
      conf-server:
        condition: service_healthy
    build:
      context: gatway
    ports:
      - "7001:7001"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:7001/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 30s
      timeout: 10s
      retries: 3

  sms:
    container_name: sendmsg
    build:
      context: sendmsg
    depends_on:
      mysql:
        condition: service_healthy
      conf-server:
        condition: service_healthy
    ports:
      - "6005:6005"
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:6005/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 30s
      timeout: 10s
      retries: 3

  receiver:
    depends_on:
      mysql:
        condition: service_healthy
      conf-server:
        condition: service_healthy
    container_name: receiver
    build:
      context: receiver
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:6003/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 30s
      timeout: 10s
      retries: 3

  group:
    depends_on:
      mysql:
        condition: service_healthy
      conf-server:
        condition: service_healthy
      receiver:
        condition: service_started
    container_name: group
    build:
      context: group
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget -qO- http://localhost:6001/actuator/health | grep -q '{\"status\":\"UP\"}'"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  backend:
    driver: bridge
